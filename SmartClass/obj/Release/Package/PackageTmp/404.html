<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>404</title>
    <link href="/Content/error.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- 代码 开始 -->
    <div id="container">
        <img class="png" src="/Content/images/404.png" /> <img class="png msg" src="/Content/images/404_msg.png" />
        <p><a href="/Home/Index" target="_blank"><img class="png" src="/Content/images/404_to_index.png" /></a></p>
        <p><span id="time">5</span>秒后自动跳转到<a href="/Home/Index">首页</a></p>
    </div>
    <div id="cloud" class="png"></div>
    <!-- 代码 结束 -->
    <script type="text/javascript">
        var time = document.getElementById('time');
        var index=5;
        var timer = setInterval(function(){
            --index;
            if(index<=0){        
                location.href='/Home/Index';
                timer=null;
            }else{
                time.innerHTML=index;
            }
        },1000);
    </script>
</body>
</html>
