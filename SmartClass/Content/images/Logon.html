<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登陆</title>
	<link rel="stylesheet" href="bootstrap/docs/dist/css/bootstrap.css">
	<style type="text/css">
		body,html{
			width: 100%;
			height: 100%;
			
		}
		body {
			background:url(bg.jpg) no-repeat center center;
		}
		.logon {
			position: absolute;
			top: 35%;
			
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 5px 5px 5px #888888;
		}
		.tishi {
			color: #888;
		}

/* 		@media (max-width: 767px){
			.btn-login{
				display: block;
				width: 100%;
			}
		} */
	</style>
</head>
<body>
	<div class="container-fluid content">		
		<div class="logon col-md-offset-4 col-md-4 col-xs-11">	
		<h2 class="text-center tishi">用户名密码登陆</h1>		
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-md-12">
						<input type="text" class="form-control" id="username" placeholder="用户名"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<input type="password" class="form-control" id="password" placeholder="密码"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="checkbox">
							<label>
								<input type="checkbox">记住账号</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-primary  btn-block btn-login">登陆</button>
					</div>
				</div>
				<div class="form-group">
				<div class="col-sm-6">
						<a src="#" class="btn btn-default  btn-block btn-help">登陆遇到问题</a>
					</div>
					<div class="col-sm-6">
						<a src="#" class="btn btn-default  btn-block btn-register">立即注册</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
